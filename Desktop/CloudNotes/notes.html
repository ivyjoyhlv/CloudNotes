<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Programmed by Dr. Fuentes | Feb 07, 2024 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Note-Taking App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h3 style="color:blue">Phinma UI</h3>
    <div class="container">
        <h1>Cloud Note-Taking App </h1>
        <div id="noteList">
            <!-- Notes will be dynamically added here -->
        </div>
        <form id="noteForm">
            <textarea id="noteInput" placeholder="Enter your note"></textarea>
            <button type="submit">Add Note</button>
        </form>
    </div>

    <style>
        /* CSS (style.css) */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #noteList {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }

        button {
            display: block;
            margin: 10px auto;
        }
    </style>

    <script>
        let notes = [
            "This is my first note",
            "Remember to buy groceries",
            "Finish coding project by Friday"
        ];

        document.getElementById("noteForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const noteInput = document.getElementById("noteInput");
            const newNote = noteInput.value;

            if (newNote.trim() !== "") {
                notes.push(newNote);
                noteInput.value = "";
                displayNotes();
            }
        });

        function displayNotes() {
            const noteList = document.getElementById("noteList");
            noteList.innerHTML = "";

            notes.forEach(function(note) {
                const noteItem = document.createElement("div");
                noteItem.classList.add("note");
                noteItem.textContent = note;
                noteList.appendChild(noteItem);
            });
        }

        // Initial display of notes
        displayNotes();
    </script>
</body>
</html>
